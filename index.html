<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="bg-primary">
      <div
        class="app-font app-max-width d-flex px-2 px-sm-5 py-3 justify-content-between align-items-center text-white"
      >
        <h1 class="fs-2">Weather</h1>
        <div class="d-flex gap-2">
          <button data-weather-report-link class="btn btn-primary round-button">
            <i class="fa-solid fa-chart-simple fa-lg"></i>
          </button>
          <button data-favorites-link class="btn btn-primary round-button">
            <i class="fa-solid fa-heart fa-lg"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Header END -->

    <!-- Contents -->
    <div
      class="app-font app-max-width px-2 px-sm-5 py-4 d-flex flex-column gap-4"
    >
      <!-- Search for location -->
      <form data-search-for-location class="input-group">
        <input
          data-search-for-location-input
          class="form-control"
          name="q"
          type="text"
          placeholder="Search for location"
        />
        <button
          data-search-for-location-button
          class="btn btn-outline-secondary px-3"
        >
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </form>
      <!-- Search for location END -->

      <!-- Page container -->
      <div data-page-container class="d-flex flex-column gap-4"></div>
      <!-- Page container END -->
    </div>
    <!-- Contents END -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
