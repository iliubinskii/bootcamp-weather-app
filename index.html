<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- Header navigation -->
    <div class="bg-primary">
      <div
        class="app-max-width d-flex py-3 justify-content-between align-items-center text-white"
      >
        <h1 class="fs-2">Weather</h1>
        <div class="d-flex gap-2">
          <button data-weather-report-link class="btn btn-primary round-button">
            <i class="fa-solid fa-chart-simple fa-lg"></i>
          </button>
          <button data-favorites-link class="btn btn-primary round-button">
            <i class="fa-solid fa-heart fa-lg"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Header navigation END -->

    <!-- Page container -->
    <div
      class="app-max-width py-4 d-flex flex-column gap-4"
      data-page-container
    ></div>
    <!-- Page container END -->

    <script src="https://cdn.jsdelivr.net/npm/date-fns@3.6.0/cdn.min.js"></script>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
